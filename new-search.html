<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Start search</title>
     <!-- Latest compiled and minified CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Latest compiled JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <!-- import the we's stylesheet -->
     <link rel="stylesheet" href="style.css" />
     <!-- Awesome font     -->
     <script src="https://kit.fontawesome.com/a2840d294a.js" crossorigin="anonymous"></script>
     <!-- devicons (for programming language icons) -->
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
     <link rel="icon" href="https://cdn.glitch.global/8645755e-9086-4de4-8385-f969bbfe9f55/retro-tv-color-bars-512x512.png?v=1723079117782">
   </head>
  <body>
    <nav class="navbar navbar-expand bg-dark navbar-dark sticky-top">
       <div class="container-fluid">
          <ul class="navbar-nav">
             <a class="navbar-brand" href="index.html">PersonaCast</a>
             <li class="nav-item">
                <a class="nav-link" href="new-search.html">Start search</a>
             </li>
             <li class="nav-item">
                <a class="nav-link" href="results.html">Browse</a>
             </li>
             <li class="nav-item">
                <a class="nav-link" href="our-picks.html">Our picks</a>
             </li>
          </ul>
       </div>
    </nav>
    
    <div class="container-fluid bg-primary p-4 pb-2">
      <form action="results.html" id="newsearch">
        <h3 class="text-light">
          What genres do you like?
        </h3>

        <div class="row row-cols-auto mb-3 ms-4 gx-5 gy-3 align-items-center" id="genres">
        </div>

        <div class="row mb-3">
          <div class="col">
            <h3 class="text-light pb-2">
              Are there any actors you would like to see?
            </h3>

            <div class="input-group">
              <textarea class="form-control w-50" aria-label="With textarea"></textarea>
            </div>
          </div>
        </div>

        <h3 class="text-light">
          What age ratings are you looking for?
        </h3>

        <div class="row row-cols-auto mb-3 text-light ms-4">  
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="TV-Y" id="checkY">
            <label class="form-check-label" for="checkY">
              TV-Y
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="TV-Y7" id="checkY7">
            <label class="form-check-label" for="checkY7">
              TV-Y7
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="TV-G" id="checkG">
            <label class="form-check-label" for="checkG">
              TV-G
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="TV-PG" id="checkPG">
            <label class="form-check-label" for="checkPG">
              TV-PG
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="TV-14" id="check14">
            <label class="form-check-label" for="check14">
              TV-14
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="TV-MA" id="checkMA">
            <label class="form-check-label" for="checkMA">
              TV-MA
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-4 mb-4" >
          Submit
        </button>
      </form>
        
    </div>
    <script src="script.js"></script>
  </body>
</html>
